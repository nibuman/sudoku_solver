title = "Sudoku Solver Settings"

[defaults]
ui = "simple_CLI"
solver = "python_sets"
max_solutions = 1

[filepaths]
data = "./data/sudoku_data.json"
log = "./data/sudoku_solver.log"

[plugins]

[plugins.ui]
description = "user interface plugin"
suffix = "ui_"
entry_point = "run"

[plugins.solver]
description = "plugin that solves sudoku puzzles"
suffix = "solver_"
entry_point = "solve_sudoku"

